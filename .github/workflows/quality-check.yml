name: Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: 'src/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./src
      run: |
        npm install
        npm install --save-dev cross-env
      
    - name: Run and verify server starts
      working-directory: ./src
      run: |
        timeout 15s npm run mode:prod | grep "App running on port" && echo "Server started successfully!" || exit 1